<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="calculator">
      <div class="output">
        <div class="markdiv">
          <p>M1 =</p>
          <input id="mark" readonly />
        </div>
        <input id="display" readonly />
        <hr />
        <input id="subdisplay" readonly />
      </div>
      <h1 id="undertext">Бухгалтерский</h1>
      <div class="buttons">
        <div class="M">
          <button onclick="markClear()">MC</button>
          <button onclick="markMin()">M-</button>
          <button onclick="markPlus()">M+</button>
          <button onclick="appendToDisplay('/')">/</button>
          <button onclick="squareRoot()">√</button>
          <button onclick="appendToDisplay()">MU</button>
        </div>

        <div class="main">
          <button onclick="writeNegative()" id="gray">+/-</button>
          <button onclick="appendToDisplay('7')">7</button>
          <button onclick="appendToDisplay('8')">8</button>
          <button onclick="appendToDisplay('9')">9</button>
          <button onclick="appendToDisplay('/')" id="dark">÷</button>
          <button onclick="appendToDisplay('/100')" id="gray">%</button>
          <button onclick="display.value = display.value.toString().slice(0,-1); subdisplay.value = subdisplay.value.toString().slice(0,-1)" id="gray">→</button>
          <button onclick="appendToDisplay('4')">4</button>
          <button onclick="appendToDisplay('5')">5</button>
          <button onclick="appendToDisplay('6')">6</button>
          <button onclick="appendToDisplay('*')" id="dark">×</button>
          <button onclick="appendToDisplay('-')" id="dark">-</button>
          <button onclick="clearDisplay()" id="C">AC</button>
          <button onclick="appendToDisplay('1')">1</button>
          <button onclick="appendToDisplay('2')">2</button>
          <button onclick="appendToDisplay('3')">3</button>
          <button onclick="deleteOneInt()" id="C">C</button>
          <button onclick="appendToDisplay('0')">0</button>
          <button onclick="appendToDisplay('00')">00</button>
          <button onclick="appendToDisplay('.')">.</button>
          <button onclick="appendToDisplay('+')" id="plus" id="dark">+</button>
          <button onclick="calculate()" id="equal">=</button>
        </div>
      </div>
    </div>
    <div class="credits"><h1>Made by Batu 2F1</h1></div>
    <script src="index.js"></script>
  </body>
</html>
