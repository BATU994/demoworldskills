<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="calculator">
        <input id="display" readonly>
        <div class="buttons">
            <div class="M">
                <button onclick="appendToDisplay('MC')">MC</button>
                <button onclick="appendToDisplay('MR')">M-</button>
                <button onclick="appendToDisplay('M+')">M+</button>
                <button onclick="appendToDisplay('/')">/</button>
                <button onclick="appendToDisplay('√')">√</button>
                <button onclick="appendToDisplay('%')">%</button>
            </div>
            
            <div class="main">
                <button onclick="appendToDisplay('plmi')" id="gray">+/-</button>
                <button onclick="appendToDisplay('7')">7</button>
                <button onclick="appendToDisplay('8')">8</button>
                <button onclick="appendToDisplay('9')">9</button>
                <button onclick="appendToDisplay('/')" id="dark">/</button>
                <button onclick="appendToDisplay('%')" id="gray">%</button>
                <button onclick="appendToDisplay('back')" id="gray">→</button>
                <button onclick="appendToDisplay('4')">4</button>
                <button onclick="appendToDisplay('5')">5</button>
                <button onclick="appendToDisplay('6')">6</button>
                <button onclick="appendToDisplay('*')" id="dark">*</button>
                <button onclick="appendToDisplay('-')" id="dark">-</button>
                <button onclick="appendToDisplay('AC')">AC</button>
                <button onclick="appendToDisplay('1')">1</button>
                <button onclick="appendToDisplay('2')">2</button>
                <button onclick="appendToDisplay('3')">3</button>
                <button onclick="appendToDisplay('C')" id="C">C</button>
                <button onclick="appendToDisplay('0')">0</button>
                <button onclick="appendToDisplay('00')">00</button>
                <button onclick="appendToDisplay('.')">.</button>
                <button onclick="appendToDisplay('+')" id="plus" id="dark">+</button>
                <button onclick="appendToDisplay('=')" id="equal" >=</button>
            </div>
    </div>
    
    <script src="index.js"></script>
</body>
</html>
